on:
  push:
    branches: [ "main" ]

env:
  IMAGE_NAME: code-compass

jobs:
  build-and-push:
    runs-on: ubuntu-latest 
    environment: DOCKER_REPOSITORY
    steps: 
      - name: Checkout Code 
        uses: actions/checkout@v3

      - name: Set TAG from SHA
        run: echo "TAG=${GITHUB_SHA::8}" >> $GITHUB_ENV

      - name: Login to Docker Registry 
        run: |
          echo "${{ secrets.PASSWORD }}" | docker login -u ${{ secrets.USERNAME }} --password-stdin

      - name: Build Docker Image
        run: docker build -t ${{ secrets.USERNAME }}/${{env.IMAGE_NAME }}:${{ env.TAG }} .

      - name: Push the Docker image 
        run: docker push ${{ secrets.USERNAME }}/${{env.IMAGE_NAME }}:${{ env.TAG }}

      - name: Logout from Docker Registry
        if: always()
        run: docker logout

      - name: Copy docker-compose.yml to VM
        run: |
          scp -i ${{ secrets.SSH_PRIVATE_KEY }} docker-compose.yml ${{ secrets.VM_USER }}@${{ secrets.VM_IP }}:~/code-compass/
